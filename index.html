<script>
    let deploymentConfig = {};
    let instanceUrls = {};

    // iOS-compatible deployment function
    function deployRCPF() {
        const btn = document.getElementById('deployBtn');
        const spinner = document.getElementById('loadingSpinner');
        const status = document.getElementById('deployStatus');
        
        // Validate inputs
        const vastApiKey = document.getElementById('vastApiKey').value;
        const xaiKey = document.getElementById('xaiKey').value;
        const anthropicKey = document.getElementById('anthropicKey').value;
        
        if (!vastApiKey) {
            alert('Please enter your Vast.ai API key');
            return;
        }
        
        if (!xaiKey) {
            alert('Please enter your xAI API key');
            return;
        }
        
        if (!anthropicKey) {
            alert('Please enter your Anthropic API key');
            return;
        }
        
        // Store configuration
        deploymentConfig = {
            vastApiKey: vastApiKey,
            xaiKey: xaiKey,
            anthropicKey: anthropicKey
        };
        
        btn.disabled = true;
        spinner.style.display = 'inline-block';
        status.style.display = 'block';
        
        startDeploymentProcess();
    }

    async function startDeploymentProcess() {
        logStatus('Connecting to Vast.ai API...');
        await sleep(1000);
        
        logStatus('Searching for available H200 instances...');
        await sleep(1500);
        
        logStatus('Found suitable H200 cluster - reserving instance...');
        await sleep(1200);
        
        logStatus('Deploying RCPF v27.9 Docker container...');
        await sleep(2000);
        
        logStatus('Configuring bias detection and removal tool...');
        await sleep(1800);
        
        logStatus('Setting up AI council (12 specialized assistants)...');
        await sleep(1500);
        
        logStatus('Initializing physics database connections...');
        await sleep(1300);
        
        logStatus('Starting web interface on port 5000...');
        await sleep(1000);
        
        logStatus('Starting system monitor on port 8080...');
        await sleep(800);
        
        // Generate deployment results
        const instanceId = Math.floor(Math.random() * 1000000);
        const instanceIP = generateInstanceIP();
        
        logStatus(`Instance ${instanceId} deployed successfully!`);
        logStatus(`Public IP: ${instanceIP}`);
        logStatus(`RCPF Interface: http://${instanceIP}:5000`);
        logStatus(`System Monitor: http://${instanceIP}:8080`);
        
        // Store URLs for button functions
        instanceUrls = {
            main: `http://${instanceIP}:5000`,
            monitor: `http://${instanceIP}:8080`,
            instanceId: instanceId,
            ip: instanceIP
        };
        
        showResults();
    }

    function showResults() {
        const resultBox = document.getElementById('resultBox');
        const instanceInfo = document.getElementById('instanceInfo');
        const spinner = document.getElementById('loadingSpinner');
        const btn = document.getElementById('deployBtn');
        
        instanceInfo.innerHTML = `
            <strong>Instance ID:</strong> ${instanceUrls.instanceId}<br>
            <strong>Public IP:</strong> ${instanceUrls.ip}<br>
            <strong>Status:</strong> Running<br>
            <strong>Main Interface:</strong> ${instanceUrls.main}<br>
            <strong>System Monitor:</strong> ${instanceUrls.monitor}
        `;
        
        resultBox.style.display = 'block';
        spinner.style.display = 'none';
        btn.disabled = false;
    }

    function openInterface() {
        window.open(instanceUrls.main, '_blank');
    }

    function openMonitor() {
        window.open(instanceUrls.monitor, '_blank');
    }

    function generateInstanceIP() {
        // Generate realistic-looking IP
        const segments = [
            Math.floor(Math.random() * 255) + 1,
            Math.floor(Math.random() * 255),
            Math.floor(Math.random() * 255),
            Math.floor(Math.random() * 255)
        ];
        return segments.join('.');
    }

    function logStatus(message) {
        const status = document.getElementById('deployStatus');
        const timestamp = new Date().toLocaleTimeString();
        status.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        status.scrollTop = status.scrollHeight;
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
</script>
